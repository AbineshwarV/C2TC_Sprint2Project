<div class="min-h-screen bg-gray-100 p-6">
  <!-- Header -->
  <h1 class="text-4xl font-extrabold text-center mb-10 text-blue-600">ðŸŽ“ College Management</h1>

  <!-- College Form -->
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-3xl p-8 mb-12">
    <form (ngSubmit)="addOrUpdateCollege()" #collegeForm="ngForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <input [(ngModel)]="college.name" name="name" placeholder="College Name" required
        class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm" />
      <input [(ngModel)]="college.location" name="location" placeholder="Location"
        class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm" />
      <input [(ngModel)]="college.email" name="email" placeholder="Email"
        class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm" />
      <input [(ngModel)]="college.phoneNumber" name="phoneNumber" placeholder="Phone Number"
        class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm" />
      <input [(ngModel)]="college.establishedYear" name="establishedYear" type="number" placeholder="Established Year"
        class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm" />
      <input [(ngModel)]="college.affiliation" name="affiliation" placeholder="Affiliation"
        class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm" />
      <input [(ngModel)]="college.website" name="website" placeholder="Website"
        class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm" />

      <!-- Autonomous checkbox -->
      <div class="flex items-center space-x-3 mt-2 md:mt-0">
        <input type="checkbox" [(ngModel)]="college.autonomous" name="autonomous" id="autonomous"
          class="h-5 w-5 text-blue-600 rounded-full focus:ring-2 focus:ring-blue-400" />
        <label for="autonomous" class="font-medium text-gray-700">Autonomous</label>
      </div>
    </form>

    <!-- Action Buttons -->
    <div class="mt-8 text-center">
      <button type="submit" (click)="addOrUpdateCollege()"
        class="bg-blue-600 text-white px-8 py-3 rounded-2xl hover:bg-blue-700 shadow-lg transition duration-300 font-semibold">
        {{ isEditing ? 'Update College' : 'Add College' }}
      </button>
      <button *ngIf="isEditing" (click)="cancelEdit()"
        class="bg-gray-300 text-gray-800 px-6 py-3 rounded-2xl hover:bg-gray-400 shadow-lg transition duration-300 font-semibold ml-4">
        Cancel
      </button>
    </div>
  </div>

  <!-- College List Table -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg max-w-6xl mx-auto">
    <table class="w-full text-sm text-left text-gray-700">
      <!-- Table Header -->
      <thead class="text-xs uppercase bg-blue-500 text-white">
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Location</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Phone</th>
          <th scope="col" class="px-6 py-3">Year</th>
          <th scope="col" class="px-6 py-3 text-center">Autonomous</th>
          <th scope="col" class="px-6 py-3">Affiliation</th>
          <th scope="col" class="px-6 py-3">Website</th>
          <th scope="col" class="px-6 py-3 text-center">Actions</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr *ngFor="let c of colleges"
            class="odd:bg-white even:bg-blue-50 border-b border-blue-200 hover:bg-blue-50 transition">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ c.id }}</th>
          <td class="px-6 py-4">{{ c.name }}</td>
          <td class="px-6 py-4">{{ c.location }}</td>
          <td class="px-6 py-4">{{ c.email }}</td>
          <td class="px-6 py-4">{{ c.phoneNumber }}</td>
          <td class="px-6 py-4">{{ c.establishedYear }}</td>
          <td class="px-6 py-4 text-center">{{ c.autonomous ? 'Yes' : 'No' }}</td>
          <td class="px-6 py-4">{{ c.affiliation }}</td>
          <td class="px-6 py-4">
            <a [href]="c.website" target="_blank" class="text-blue-600 hover:underline">{{ c.website }}</a>
          </td>
          <td class="px-6 py-4 flex justify-center space-x-2">
            <button (click)="editCollege(c)"
              class="bg-yellow-400 text-white px-4 py-2 rounded-lg hover:bg-yellow-500 transition">Edit</button>
            <button (click)="deleteCollege(c.id)"
              class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
